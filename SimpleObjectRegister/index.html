<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <section id="register">
            <label for="firstName" class="register">Primeiro nome:</label><br>
            <input placeholder="Ex: João" type="text" autocomplete="name" name="firstName" class="register"><br>
            <label for="lastName" class="register">Sobrenome</label><br>
            <input placeholder="Ex: Araújo" type="text" autocomplete="name" name="lastName" class="register"><br>
            <label for="height" class="register">Altura:</label><br>
            <input placeholder="Ex: 1,80" type="text" autocomplete="name" name="height" class="register"><br>
            <label for="weight" class="register">Peso:</label><br>
            <input placeholder="Ex: 89,7" type="text" autocomplete="name" name="weight" class="register"><br>
            <label for="birthdate" class="register">Data de nascimento:</label><br>
            <input type="date" autocomplete="name" name="birthdate">
        </section>

        <section id="read">
            <div id="filter">
                <label for="person" class="read">Pessoa: </label>
                <select name="person" class="read">
                    <option value="0">Nenhum selecionado</option>
                </select>
                <button class="read" id="readPerson">CONSULTAR</button><br>
                <button class="read" id="readAll">CONSULTAR TODOS</button>
            </div>
            <div id="showInformations">
                Nome: lorem ipsum<br>
                Data de nascimento: DD/MM/YYYY
            </div>
        </section>
    </main>
</body>
</html>
